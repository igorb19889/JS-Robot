<body>

    <div id="gameMap">
        <!-- <div class="robot"> -->
            <!-- <img src="icon/Robot.72px.png"> -->
        <!-- </div> -->
    </div>
    <div id="gameMap2"></div>



    <div class="up">
        
        <button onclick="
            
            if(robotUpDown*STEP){

                robotUpDown--
            }
            render()
            "><!--up --><i class="fa-solid fa-arrow-up"></i></button>
      
    </div>



    <div class="down">
        <button onclick="
        
        if( robotUpDown * STEP <innerHeight - STEP * 11){
        
            robotUpDown++
        }
        render()
        "><!--down --><i class="fa-solid fa-arrow-down"></i></button>

</div>



    <div class="centerRound"></div>
<!-- ------------------DREAPTA / STINGA------------------------------ -->

    <div class="left">
        <button onclick="
            
            if(robotLeft*STEP2){
                robotLeft--
            }
            render2()
            
            "><i class="fa-solid fa-arrow-left"></i></button></div>

        <!-- --------------------------------- -->

    <div class="right">
        <button onclick="
            
            if(robotLeft*STEP2  <innerWidth - STEP * 6.8){
                robotLeft++

            }
            render2()
            "><i class="fa-solid fa-arrow-right"></i></button></div>






   <script src="robot.js"></script>

</body>
</html>
